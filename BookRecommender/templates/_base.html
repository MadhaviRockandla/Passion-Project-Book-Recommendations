    background-size: contain;

</style>
<head>
<meta charset="utf-8">

<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

<body>

      <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="{% url 'home' %}">Book Recommender</a>
      </h5>
      <a class="p-2 test-dark" href="{% url 'app' %}">Book Recommender App</a>
      <a class="p-2 text-dark" href="{% url 'search-books' %}">User Search</a>
      <a class="p-2 text-dark" href="{% url 'about' %}">About Us</a>

      </nav>

  <div class="container">
<!--    {% block content %}-->

 <!--   {% endblock content %}-->

    </div>
  </footer>
